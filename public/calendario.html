<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Squadra - GO SPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
            color: #000000;
            min-height: 100vh;
            padding: 10px;
            margin: 0;
        }
        .container-fluid {
            padding-left: 10px;
            padding-right: 10px;
        }
        .main-title { color: #2563eb; font-weight: 700; margin-bottom: 15px; margin-top: 10px; }
        .card { 
            background: #ffffff; 
            border: 1px solid #dee2e6; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        .card-body {
            padding: 10px;
        }
        .row.mb-4 {
            margin-bottom: 10px !important;
        }
        .mb-3 {
            margin-bottom: 8px !important;
        }
        .table { color: #000000 !important; background: #ffffff; font-size: 0.8rem; }
        .table thead { background: #e9ecef !important; }
        .table th, .table td { 
            color: #000000 !important; 
            border-color: #dee2e6 !important; 
            padding: 0.4rem !important;
            line-height: 1.2;
        }
        .calendar-table th { position: sticky; top: 0; background: #e9ecef !important; z-index: 10; font-size: 0.75rem; }
        .calendar-table td { vertical-align: middle; }
        
        /* Colonne fisse durante lo scroll orizzontale */
        .table-responsive {
            overflow-x: auto;
            overflow-y: auto;
            position: relative;
            max-height: calc(100vh - 200px);
        }
        
        /* Scrollbar sempre visibile */
        .table-responsive::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        .table-responsive::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Firefox */
        .table-responsive {
            scrollbar-width: auto;
            scrollbar-color: #888 #f1f1f1;
        }
        
        /* Fissa le prime DUE righe dell'header - tutte le celle */
        .calendar-table thead tr:nth-child(1) th {
            position: sticky;
            top: 0;
            background: #e9ecef !important;
            z-index: 10;
        }
        
        .calendar-table thead tr:nth-child(2) th {
            position: sticky;
            top: 48px;
            background: #e9ecef !important;
            z-index: 10;
        }
        
        /* Colonne fisse laterali per TUTTO il corpo della tabella */
        .calendar-table th:nth-child(1),
        .calendar-table td:nth-child(1) {
            position: sticky;
            left: 0;
            z-index: 3;
            background: #ffffff !important;
            min-width: 40px;
        }
        
        .calendar-table th:nth-child(2),
        .calendar-table td:nth-child(2) {
            position: sticky;
            left: 40px;
            z-index: 3;
            background: #ffffff !important;
            min-width: 150px;
        }
        
        .calendar-table th:nth-child(3),
        .calendar-table td:nth-child(3) {
            position: sticky;
            left: 190px;
            z-index: 3;
            background: #ffffff !important;
            min-width: 120px;
        }
        
        /* Header delle colonne fisse ha z-index maggiore per stare sopra */
        .calendar-table thead tr:nth-child(1) th:nth-child(1),
        .calendar-table thead tr:nth-child(1) th:nth-child(2),
        .calendar-table thead tr:nth-child(1) th:nth-child(3) {
            z-index: 30 !important;
            background: #e9ecef !important;
        }
        
        .calendar-table thead tr:nth-child(2) th:nth-child(1),
        .calendar-table thead tr:nth-child(2) th:nth-child(2),
        .calendar-table thead tr:nth-child(2) th:nth-child(3) {
            z-index: 30 !important;
            background: #e9ecef !important;
        }
        
        /* Ombra per evidenziare le colonne fisse */
        .calendar-table th:nth-child(3),
        .calendar-table td:nth-child(3) {
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        
        /* Assicura che le celle del body abbiano background bianco */
        .calendar-table tbody td:nth-child(1),
        .calendar-table tbody td:nth-child(2),
        .calendar-table tbody td:nth-child(3) {
            background: #ffffff !important;
        }
        
        /* Stili per i bottoni nelle celle */
        .btn-sm {
            padding: 0.2rem 0.4rem;
            font-size: 0.65rem;
            white-space: nowrap;
            line-height: 1.2;
        }
        
        .btn-primary, .btn-outline-primary {
            font-size: 0.85rem;
        }
        
        /* Miglioramenti per mobile */
        @media (max-width: 768px) {
            .calendar-table {
                font-size: 0.7rem;
            }
            .btn-sm {
                padding: 0.15rem 0.3rem;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-12">
                <a href="/" class="btn btn-outline-primary btn-sm mb-2"><i class="bi bi-arrow-left"></i> Dashboard</a>
                <h1 class="main-title"><i class="bi bi-calendar-week"></i> Calendario Squadra</h1>
            </div>
        </div>

        <div class="row" style="margin-bottom: 10px;">
            <div class="col-md-2 mb-2">
                <button class="btn btn-danger w-100" id="add-btn">
                    <i class="bi bi-plus-circle"></i> Nuovo Evento
                </button>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-warning w-100" id="generate-btn">
                    <i class="bi bi-magic"></i> Genera Allenamenti
                </button>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-info w-100" id="import-btn">
                    <i class="bi bi-upload"></i> Importa Partite
                </button>
                <input type="file" id="file-input" accept=".json" style="display:none">
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-primary w-100" id="responses-btn">
                    <i class="bi bi-eye"></i> Vedi Risposte
                </button>
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-secondary w-100" id="delete-btn">
                    <i class="bi bi-trash"></i> Elimina Vecchi
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="calendar" class="text-center p-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Caricamento...</p>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="calendario-standalone.js"></script>
</body>
</html>
