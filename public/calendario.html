<!DOCTYPE html>
<html lang="it">
<head>
    <script src="auth-dashboard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Squadra - GO SPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f8f9fa;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }
        .main-title { color: #2563eb; font-weight: 700; margin-bottom: 30px; }
        .card { background: #ffffff; border: 1px solid #dee2e6; border-radius: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .table { color: #000000 !important; background: #ffffff; }
        .table thead { background: #e9ecef !important; }
        .table th, .table td { color: #000000 !important; border-color: #dee2e6 !important; }
        .calendar-table th { position: sticky; top: 0; background: #e9ecef !important; z-index: 10; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <a href="/" class="btn btn-outline-primary mb-3"><i class="bi bi-arrow-left"></i> Dashboard</a>
                <h1 class="main-title"><i class="bi bi-calendar-week"></i> Calendario Squadra</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-2 mb-3">
                <button class="btn btn-danger w-100" id="add-btn">
                    <i class="bi bi-plus-circle"></i> Nuovo Evento
                </button>
            </div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-warning w-100" id="generate-btn">
                    <i class="bi bi-magic"></i> Genera Allenamenti
                </button>
            </div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-info w-100" id="import-btn">
                    <i class="bi bi-upload"></i> Importa Partite
                </button>
                <input type="file" id="file-input" accept=".json" style="display:none">
            </div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-primary w-100" id="responses-btn">
                    <i class="bi bi-eye"></i> Vedi Risposte
                </button>
            </div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-secondary w-100" id="delete-btn">
                    <i class="bi bi-trash"></i> Elimina Vecchi
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="calendar" class="text-center p-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Caricamento...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calendario-standalone.js"></script>
    <script src="presenza-calendar-mode.js"></script>
</body>
</html>
