<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-blue: #0a2463; --secondary-blue: #1e5095; --primary-red: #d90429;
            --text-light: #ffffff; --card-bg: #1a3a7a; --border-color: #3b5a9d; --gold-star: #FFD700;
            --field-green: #008000; --field-line: #FFF; --gk-color: #E8C135;
        }
        html { scroll-behavior: smooth; }
        body { background-color: var(--primary-blue); color: var(--text-light); padding-top: 56px; }
        .bg-dark-blue { background-color: #051438 !important; border-bottom: 2px solid var(--primary-red); }
        .main-title { color: var(--text-light); border-left: 4px solid var(--primary-red); padding-left: 1rem; }
        .athlete-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .athlete-card-clickable { cursor: pointer; }
        .athlete-card-clickable:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(217, 4, 41, 0.2); border-color: var(--primary-red); }
        .athlete-avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--border-color); object-fit: cover; background-color: var(--secondary-blue); }
        .shirt-number { font-size: 1.5rem; font-weight: bold; color: var(--text-light); background-color: var(--primary-red); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: 15px; right: 15px; }
        .is-captain { color: var(--gold-star); }
        .card-actions { position: absolute; bottom: 10px; right: 10px; z-index: 5; display: flex; gap: 5px; }
        .card-actions .btn { background: rgba(0,0,0,0.3); border: none; }
        .chart-card, .table-card, .summary-card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .modal-content { background-color: var(--primary-blue); border: 1px solid var(--primary-red); }
        .modal-header, .modal-footer { border-bottom: 1px solid var(--border-color); border-top: 1px solid var(--border-color); }
        .btn-primary-custom { background-color: var(--primary-red); border-color: var(--primary-red); color: white; }
        .btn-primary-custom:hover { background-color: #b80323; border-color: #b80323; }
        .form-control, .form-select { background-color: var(--secondary-blue); color: var(--text-light); border-color: var(--border-color); }
        .form-control::placeholder { color: #8a9fc1; }
        .form-control:focus, .form-select:focus { background-color: var(--secondary-blue); color: var(--text-light); border-color: var(--primary-red); box-shadow: 0 0 0 0.25rem rgba(217, 4, 41, 0.25); }
        .award-card { background: linear-gradient(45deg, var(--gold-star), #d4af37); color: #000; border: 2px solid #fff; }
        .award-avatar { width: 60px; height: 60px; }
        .text-muted { color: rgba(255, 255, 255, 0.75) !important; }
        .summary-card .card-body { min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;}
        .summary-card .display-4 { font-weight: 500; }
        .calendar-card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar-day { background-color: var(--secondary-blue); border: 1px solid var(--border-color); min-height: 120px; padding: 8px; font-size: 0.9rem; }
        .calendar-day.today { border-color: var(--primary-red); }
        .calendar-day-header { font-weight: bold; }
        .calendar-session { background-color: var(--primary-red); color: white; padding: 4px; border-radius: 4px; font-size: 0.75rem; margin-top: 5px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue fixed-top no-print">
        <div class="container-fluid"><a class="navbar-brand fw-bold" href="#"><i class="bi bi-person-workspace"></i> Coach Dashboard</a></div>
    </nav>
    <main class="container-fluid mt-5 pt-3" id="main-content-area">
        </main>
    <div id="modals-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let athletes = [], evaluations = {}, gpsData = {}, awards = {}, trainingSessions = {}, formationData = {};
        
        const saveData = async () => {
            const allData = { athletes, evaluations, gpsData, awards, trainingSessions, formationData };
            try {
                const response = await fetch('/api/data', { // CORRETTO
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(allData)
                });
                if (!response.ok) {
                    throw new Error(`Errore dal server: ${response.status}`);
                }
            } catch (error) {
                console.error('Salvataggio su server fallito:', error);
                alert('Errore: impossibile salvare i dati sul server.');
            }
        };

        const loadData = async () => {
            try {
                const response = await fetch(`/api/data?t=${new Date().getTime()}`, { cache: 'no-store' }); // CORRETTO
                if (!response.ok) throw new Error(`Errore HTTP: ${response.status}`);
                const serverData = await response.json();
                
                athletes = serverData.athletes || [];
                evaluations = serverData.evaluations || {};
                gpsData = serverData.gpsData || {};
                awards = serverData.awards || {};
                trainingSessions = serverData.trainingSessions || {};
                formationData = serverData.formationData || { starters: [], bench: [], tokens: [] };
            } catch (error) {
                console.error('Impossibile caricare i dati dal server:', error);
            }
        };

        function renderFullApp() {
            document.getElementById('main-content-area').innerHTML = `
                <div id="home-section" class="printable-area">
                    <div class="row my-4"><div class="col-12 d-flex align-items-center gap-2"><h2 class="main-title mb-0">Home Riepilogo</h2></div></div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 mb-4"><div class="card summary-card h-100"><div class="card-body"><h5 class="card-title text-muted">ATLETI IN ROSA</h5><p class="display-4" id="home-total-athletes">0</p></div></div></div>
                        <div class="col-lg-3 col-md-6 mb-4"><div class="card summary-card h-100"><div class="card-body" id="home-next-session"><h5 class="card-title text-muted">PROSSIMA SESSIONE</h5><p class="text-muted">Nessuna sessione pianificata</p></div></div></div>
                        <div class="col-lg-3 col-md-6 mb-4"><div class="card summary-card h-100"><div class="card-body" id="home-top-performer"><h5 class="card-title text-muted">TOP PERFORMER MENSILE</h5><p class="text-muted">Nessuna valutazione</p></div></div></div>
                        <div class="col-lg-3 col-md-6 mb-4"><div class="card summary-card h-100"><div class="card-body" id="home-quick-actions"><h5 class="card-title text-muted">AZIONI RAPIDE</h5><div class="d-grid gap-2 w-100 no-print"><button class="btn btn-primary-custom" id="quick-add-athlete-btn"><i class="bi bi-person-plus-fill"></i> Aggiungi Atleta</button><button class="btn btn-secondary" id="quick-plan-session-btn"><i class="bi bi-calendar-plus"></i> Pianifica Sessione</button></div></div></div></div>
                    </div>
                </div>
                <div class="row my-4 no-print"><div class="col-12"><div class="card summary-card"><div class="card-body"><h5 class="card-title text-muted mb-3">NAVIGAZIONE RAPIDA</h5><div class="d-flex flex-wrap justify-content-center gap-2"><a href="#squadra-section" class="btn btn-secondary"><i class="bi bi-people-fill"></i> Gestione Squadra</a></div></div></div></div></div>
                <hr class="my-5 no-print">
                <div id="squadra-section" class="printable-area">
                    <div class="row align-items-center my-4">
                        <div class="col-md-4 d-flex align-items-center gap-2"><h2 class="main-title mb-0">Gestione Squadra</h2></div>
                        <div class="col-md-8 d-flex justify-content-md-end align-items-center flex-wrap gap-2 no-print">
                            <button class="btn btn-secondary" id="export-all-data-btn"><i class="bi bi-download"></i> Esporta Dati</button>
                            <label for="import-file-input" class="btn btn-secondary mb-0"><i class="bi bi-upload"></i> Importa Dati</label>
                            <input type="file" id="import-file-input" accept=".json" style="display: none;">
                            <button class="btn btn-primary-custom" id="add-athlete-btn"><i class="bi bi-person-plus-fill"></i> Aggiungi Atleta</button>
                        </div>
                    </div>
                    <div class="row" id="athlete-grid"></div>
                </div>
            `;
            
            document.getElementById('modals-container').innerHTML = `
                <div class="modal fade" id="athleteModal" tabindex="-1">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header"><h5 class="modal-title" id="athleteModalLabel">Gestisci Atleta</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                      <div class="modal-body">
                        <form id="athlete-form">
                          <input type="hidden" id="modal-athlete-id">
                          <div class="mb-3"><label class="form-label">Nome Cognome</label><input type="text" class="form-control" id="athlete-name" required></div>
                          <div class="mb-3"><label class="form-label">URL Foto Profilo</label><input type="url" class="form-control" id="athlete-avatar"></div>
                          <div class="mb-3"><label class="form-label">Ruolo</label><input type="text" class="form-control" id="athlete-role" required></div>
                          <div class="mb-3"><label class="form-label">Numero Maglia</label><input type="number" class="form-control" id="athlete-number" required min="1"></div>
                          <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="athlete-captain"><label class="form-check-label" for="athlete-captain">Capitano</label></div>
                        </form>
                      </div>
                      <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button><button type="submit" class="btn btn-primary-custom" form="athlete-form">Salva Atleta</button></div>
                    </div>
                  </div>
                </div>
            `;
        }

        function updateAllUI() {
            const homeTotalAthletes = document.getElementById('home-total-athletes');
            if (homeTotalAthletes) {
                homeTotalAthletes.textContent = athletes.length;
            }
            renderAthletes();
        }

        function renderAthletes() {
            const athleteGrid = document.getElementById('athlete-grid');
            const defaultAvatar = "data:image/svg+xml,..."; 
            if(!athleteGrid) return;
            athleteGrid.innerHTML = '';
            athletes.forEach(athlete => {
                const card = document.createElement('div');
                card.className = 'col-xl-3 col-lg-4 col-md-6 mb-4';
                card.innerHTML = `<div class="card athlete-card"><div class="card-body"><img src="${athlete.avatar || defaultAvatar}" onerror="this.src='${defaultAvatar}'" alt="${athlete.name}" class="athlete-avatar me-3"><div><h5 class="card-title mb-0">${athlete.name}</h5><p class="card-text text-muted">${athlete.role}</p></div><div class="shirt-number">${athlete.number}</div></div></div>`;
                athleteGrid.appendChild(card);
            });
        }
        
        function bindEventListeners() {
            const addAthleteBtn = document.getElementById('add-athlete-btn');
            const athleteForm = document.getElementById('athlete-form');
            const athleteModalEl = document.getElementById('athleteModal');
            const importFileInput = document.getElementById('import-file-input');

            if (!addAthleteBtn || !athleteForm || !athleteModalEl) {
                console.error("Elementi UI non trovati!");
                return;
            }

            const athleteModal = new bootstrap.Modal(athleteModalEl);

            addAthleteBtn.addEventListener('click', () => {
                athleteForm.reset();
                document.getElementById('modal-athlete-id').value = '';
                document.getElementById('athleteModalLabel').textContent = 'Aggiungi Atleta';
                athleteModal.show();
            });

            athleteForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const athleteId = document.getElementById('modal-athlete-id').value;
                const athleteData = {
                    id: athleteId || Date.now(),
                    name: document.getElementById('athlete-name').value.trim(),
                    avatar: document.getElementById('athlete-avatar').value.trim(),
                    role: document.getElementById('athlete-role').value.trim(),
                    number: parseInt(document.getElementById('athlete-number').value),
                    isCaptain: document.getElementById('athlete-captain').checked
                };

                if (!athleteData.name || !athleteData.role || isNaN(athleteData.number)) {
                    return alert("Nome, Ruolo e Numero sono campi obbligatori.");
                }

                if (athleteId) {
                    const index = athletes.findIndex(a => a.id.toString() === athleteId);
                    if (index !== -1) athletes[index] = athleteData;
                } else {
                    athletes.push(athleteData);
                }
                
                await saveData();
                updateAllUI();
                athleteModal.hide();
            });
            
            if (importFileInput) {
                importFileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.readAsText(file, "UTF-8");
                    reader.onload = async (evt) => {
                        if (!confirm("ATTENZIONE: Sovrascriverà i dati sul server. Continuare?")) {
                            e.target.value = null; return;
                        }
                        try {
                            const fileContent = evt.target.result;
                            const importedData = JSON.parse(fileContent);
                            if (!importedData || typeof importedData !== 'object' || !('athletes' in importedData)) {
                                alert('Errore: Formato file non corretto.');
                                e.target.value = null; return;
                            }
                            // Invia direttamente i nuovi dati al server
                            await fetch('/api/data', { // CORRETTO
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: fileContent
                            });
                            alert('Dati importati con successo! La pagina verrà ricaricata.');
                            window.location.reload();
                        } catch (error) {
                            alert(`Errore importazione: ${error.message}`);
                        } finally {
                            e.target.value = null;
                        }
                    };
                });
            }
        }

        async function initializeApp() {
            await loadData();
            renderFullApp();
            updateAllUI();
            bindEventListeners();
        }

        initializeApp();
    });
    </script>
</body>
</html>
