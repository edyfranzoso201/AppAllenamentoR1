<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Squadra - GO SPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        .main-title { color: #60a5fa; font-weight: 700; margin-bottom: 30px; }
        .card { background: rgba(30, 41, 59, 0.95); border: 1px solid rgba(96, 165, 250, 0.2); border-radius: 15px; }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none; }
        .btn-warning { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); border: none; color: #000; }
        .btn-info { background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%); border: none; }
        .table { color: #ffffff; }
        .table thead { background: #1e293b; }
        .calendar-table th { position: sticky; top: 0; background: #1e293b !important; z-index: 10; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-12">
                <a href="/" class="btn btn-outline-light mb-3"><i class="bi bi-arrow-left"></i> Dashboard</a>
                <h1 class="main-title"><i class="bi bi-calendar-week"></i> Calendario Squadra</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <button class="btn btn-warning w-100" id="generate-btn">
                    <i class="bi bi-magic"></i> Genera Allenamenti
                </button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-info w-100" id="import-btn">
                    <i class="bi bi-upload"></i> Importa Partite
                </button>
                <input type="file" id="file-input" accept=".json" style="display:none">
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div id="calendar" class="text-center p-5">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Caricamento...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calendario-standalone.js"></script>
</body>
</html>
