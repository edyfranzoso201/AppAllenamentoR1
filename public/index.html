<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-blue: #0a2463;
            --secondary-blue: #1e5095;
            --primary-red: #d90429;
            --text-light: #ffffff;
            --card-bg: #1a3a7a;
            --border-color: #3b5a9d;
            --gold-star: #FFD700;
        }
        
        body {
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding-top: 56px;
        }
        
        .bg-dark-blue {
            background-color: #051438 !important;
            border-bottom: 2px solid var(--primary-red);
        }
        
        .main-title {
            color: var(--text-light);
            border-left: 4px solid var(--primary-red);
            padding-left: 1rem;
        }
        
        .athlete-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .athlete-card-clickable {
            cursor: pointer;
        }
        
        .athlete-card-clickable:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(217, 4, 41, 0.2);
            border-color: var(--primary-red);
        }
        
        .athlete-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            object-fit: cover;
            background-color: var(--secondary-blue);
        }
        
        .athlete-card .card-title {
            font-size: 1.1rem;
            margin-bottom: 0.1rem;
        }
        
        .shirt-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-light);
            background-color: var(--primary-red);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
        }
        
        .is-captain {
            color: var(--gold-star);
        }
        
        .card-actions {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 5;
            display: flex;
            gap: 5px;
        }
        
        .card-actions .btn {
            background: rgba(0,0,0,0.3);
            border: none;
        }
        
        .summary-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }
        
        .modal-content {
            background-color: var(--primary-blue);
            border: 1px solid var(--primary-red);
        }
        
        .modal-header, .modal-footer {
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }
        
        .btn-primary-custom {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }
        
        .btn-primary-custom:hover {
            background-color: #b80323;
            border-color: #b80323;
        }
        
        .form-control, .form-select {
            background-color: var(--secondary-blue);
            color: var(--text-light);
            border-color: var(--border-color);
        }
        
        .form-control::placeholder {
            color: #8a9fc1;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-blue);
            color: var(--text-light);
            border-color: var(--primary-red);
            box-shadow: 0 0 0 0.25rem rgba(217, 4, 41, 0.25);
        }
        
        .text-muted {
            color: rgba(255, 255, 255, 0.75) !important;
        }
        
        .summary-card .card-body {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .summary-card .display-4 {
            font-weight: 500;
        }
        
        .diff-pos {
            color: #28a745;
        }
        
        .diff-neg {
            color: var(--primary-red);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-person-workspace"></i> Coach Dashboard</a>
        </div>
    </nav>

    <main class="container-fluid mt-5 pt-3">
        <div id="alerts-container"></div>

        <!-- HOME SECTION -->
        <div id="home-section">
            <div class="row my-4">
                <div class="col-12">
                    <h2 class="main-title mb-0">Home Riepilogo</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card summary-card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-muted">ATLETI IN ROSA</h5>
                            <p class="display-4" id="home-total-athletes">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card summary-card h-100">
                        <div class="card-body">
                            <h5 class="card-title text-muted">AZIONI RAPIDE</h5>
                            <div class="d-grid gap-2 w-100">
                                <button class="btn btn-primary-custom" id="quick-add-athlete-btn">
                                    <i class="bi bi-person-plus-fill"></i> Aggiungi Atleta
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6 mb-4">
                    <div class="card summary-card">
                        <div class="card-body">
                            <h5 class="card-title text-muted mb-3 text-center">üìà Statistiche Stagionali üìâ</h5>
                            <div class="row text-center">
                                <div class="col">
                                    <h6 class="text-muted">Partite</h6>
                                    <p class="h4" id="stat-pg">0</p>
                                </div>
                                <div class="col">
                                    <h6 class="text-muted">V-P-S</h6>
                                    <p class="h4" id="stat-vps">0-0-0</p>
                                </div>
                                <div class="col">
                                    <h6 class="text-muted">Gol Fatti</h6>
                                    <p class="h4" id="stat-gf">0</p>
                                </div>
                                <div class="col">
                                    <h6 class="text-muted">Gol Subiti</h6>
                                    <p class="h4" id="stat-gs">0</p>
                                </div>
                                <div class="col">
                                    <h6 class="text-muted">Diff. Reti</h6>
                                    <p class="h4" id="stat-dr">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-5">

        <!-- SQUADRA SECTION -->
        <div id="squadra-section">
            <div class="row align-items-center my-4">
                <div class="col-md-4">
                    <h2 class="main-title mb-0">Gestione Squadra</h2>
                </div>
                <div class="col-md-8 d-flex justify-content-md-end align-items-center flex-wrap gap-2">
                    <button class="btn btn-secondary" id="export-all-data-btn">
                        <i class="bi bi-download"></i> Esporta Dati
                    </button>
                    <label for="import-file-input" class="btn btn-secondary mb-0">
                        <i class="bi bi-upload"></i> Importa Dati
                    </label>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                    <button class="btn btn-primary-custom" id="add-athlete-btn">
                        <i class="bi bi-person-plus-fill"></i> Aggiungi Atleta
                    </button>
                </div>
            </div>
            
            <div class="row" id="athlete-grid"></div>
        </div>
    </main>

    <footer class="bg-dark-blue py-3 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">By Edy Franzoso</p>
        </div>
    </footer>

    <div id="modals-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log("üöÄ DOM caricato, avvio script...");
        
        const modalsContainer = document.getElementById('modals-container');
        
        // --- TEMPLATE MODALI ---
        modalsContainer.innerHTML = `
            <div class="modal fade" id="athleteModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="athleteModalLabel">Gestisci Atleta</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="athlete-form">
                                <input type="hidden" id="modal-athlete-id">
                                <div class="mb-3">
                                    <label class="form-label">Nome Cognome</label>
                                    <input type="text" class="form-control" id="athlete-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="athlete-avatar-input" class="form-label">Foto Profilo</label>
                                    <input type="file" class="form-control" id="athlete-avatar-input" accept="image/*">
                                    <input type="hidden" id="athlete-avatar-base64">
                                    <img id="avatar-preview" src="" alt="Anteprima" class="mt-2" style="max-width: 70px; max-height: 70px; display: none; border-radius: 50%;">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ruolo</label>
                                    <input type="text" class="form-control" id="athlete-role" required placeholder="Es. Attaccante">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Numero Maglia</label>
                                        <input type="number" class="form-control" id="athlete-number" required min="1" max="99">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Scadenza Visita Medica</label>
                                        <input type="date" class="form-control" id="scadenza-visita">
                                    </div>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="athlete-captain">
                                    <label class="form-check-label" for="athlete-captain">
                                        <i class="bi bi-star-fill text-warning"></i> Capitano
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button type="submit" class="btn btn-primary-custom" form="athlete-form">Salva Atleta</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // --- INIZIALIZZAZIONE MODALI ---
        const athleteModal = new bootstrap.Modal(document.getElementById('athleteModal'));

        // --- RIFERIMENTI DOM ---
        const elements = {
            athleteGrid: document.getElementById('athlete-grid'),
            athleteForm: document.getElementById('athlete-form'),
            addAthleteBtn: document.getElementById('add-athlete-btn'),
            quickAddAthleteBtn: document.getElementById('quick-add-athlete-btn'),
            exportAllDataBtn: document.getElementById('export-all-data-btn'),
            importFileInput: document.getElementById('import-file-input'),
            homeTotalAthletes: document.getElementById('home-total-athletes'),
            alertsContainer: document.getElementById('alerts-container'),
            statPg: document.getElementById('stat-pg'),
            statVps: document.getElementById('stat-vps'),
            statGf: document.getElementById('stat-gf'),
            statGs: document.getElementById('stat-gs'),
            statDr: document.getElementById('stat-dr')
        };

        // --- VARIABILI GLOBALI ---
        const defaultAvatar = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%231e5095'/%3E%3Ctext x='50' y='60' font-size='40' fill='white' text-anchor='middle'%3E?%3C/text%3E%3C/svg%3E";
        
        let athletes = [];
        let matchResults = {};

        // --- GESTIONE DATI ---
        const saveData = async () => {
            try {
                const data = {
                    athletes,
                    matchResults,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('coachDashboardData', JSON.stringify(data));
                console.log("‚úÖ Dati salvati:", athletes.length, "atleti");
            } catch (error) {
                console.error("‚ùå Errore salvataggio:", error);
                showAlert('Errore nel salvataggio dei dati', 'danger');
            }
        };

        const loadData = async () => {
            try {
                const savedData = localStorage.getItem('coachDashboardData');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    athletes = data.athletes || [];
                    matchResults = data.matchResults || {};
                    console.log("‚úÖ Dati caricati:", athletes.length, "atleti");
                } else {
                    console.log("‚ÑπÔ∏è Nessun dato salvato");
                }
            } catch (error) {
                console.error("‚ùå Errore caricamento:", error);
                showAlert('Errore nel caricamento dei dati', 'danger');
            }
        };

        // --- UTILITY ---
        const showAlert = (message, type = 'info') => {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            elements.alertsContainer.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        };

        // --- STATISTICHE STAGIONALI ---
        const updateTeamSeasonStats = () => {
            let pg = 0, v = 0, p = 0, s = 0, gf = 0, gs = 0;

            Object.values(matchResults).forEach(match => {
                pg++;
                const myScore = match.location === 'home' ? match.homeScore : match.awayScore;
                const oppScore = match.location === 'home' ? match.awayScore : match.homeScore;
                gf += myScore;
                gs += oppScore;
                if (myScore > oppScore) v++;
                else if (myScore < oppScore) s++;
                else p++;
            });

            const dr = gf - gs;
            elements.statPg.textContent = pg;
            elements.statVps.textContent = `${v}-${p}-${s}`;
            elements.statGf.textContent = gf;
            elements.statGs.textContent = gs;
            elements.statDr.textContent = dr > 0 ? `+${dr}` : dr;
            elements.statDr.className = dr > 0 ? 'diff-pos' : (dr < 0 ? 'diff-neg' : '');
        };

        // --- UI ---
        const updateHomePage = () => {
            elements.homeTotalAthletes.textContent = athletes.length;
        };

        const renderAthletes = () => {
            elements.athleteGrid.innerHTML = '';
            
            if (athletes.length === 0) {
                elements.athleteGrid.innerHTML = `
                    <div class="col-12">
                        <div class="card summary-card p-4 text-center">
                            <i class="bi bi-people-fill display-1 text-muted mb-3"></i>
                            <h5 class="text-muted">Nessun atleta registrato</h5>
                            <p class="text-muted">Clicca su "Aggiungi Atleta" per iniziare</p>
                        </div>
                    </div>
                `;
                return;
            }

            athletes.forEach(athlete => {
                const col = document.createElement('div');
                col.className = 'col-xl-3 col-lg-4 col-md-6 mb-4';
                
                const card = document.createElement('div');
                card.className = 'athlete-card athlete-card-clickable p-3';
                card.dataset.athleteId = athlete.id;
                
                card.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="${athlete.avatar || defaultAvatar}" alt="${athlete.name}" class="athlete-avatar me-3">
                        <div class="flex-grow-1">
                            <h5 class="card-title">
                                ${athlete.name} 
                                ${athlete.isCaptain ? '<i class="bi bi-star-fill is-captain"></i>' : ''}
                            </h5>
                            <p class="text-muted mb-1">${athlete.role}</p>
                        </div>
                        <div class="shirt-number">${athlete.number}</div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-sm text-white edit-athlete-btn" data-athlete-id="${athlete.id}" title="Modifica">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-sm text-white delete-athlete-btn" data-athlete-id="${athlete.id}" title="Elimina">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                `;
                
                col.appendChild(card);
                elements.athleteGrid.appendChild(col);
            });
        };

        const updateAllUI = () => {
            updateHomePage();
            updateTeamSeasonStats();
            renderAthletes();
        };

        // --- EVENT LISTENERS ---
        
        // Apri modale aggiungi atleta
        const openAddAthleteModal = () => {
            console.log("üîµ Apertura modale aggiungi atleta");
            document.getElementById('athleteModalLabel').textContent = 'Aggiungi Atleta';
            document.getElementById('modal-athlete-id').value = '';
            document.getElementById('athlete-name').value = '';
            document.getElementById('athlete-role').value = '';
            document.getElementById('athlete-number').value = '';
            document.getElementById('scadenza-visita').value = '';
            document.getElementById('athlete-captain').checked = false;
            document.getElementById('athlete-avatar-base64').value = '';
            document.getElementById('avatar-preview').style.display = 'none';
            athleteModal.show();
        };

        elements.addAthleteBtn.addEventListener('click', openAddAthleteModal);
        elements.quickAddAthleteBtn.addEventListener('click', openAddAthleteModal);

        // Salva atleta
        elements.athleteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("üíæ Salvataggio atleta...");
            
            const athleteId = document.getElementById('modal-athlete-id').value;
            const name = document.getElementById('athlete-name').value.trim();
            const role = document.getElementById('athlete-role').value.trim();
            const number = parseInt(document.getElementById('athlete-number').value);
            const scadenzaVisita = document.getElementById('scadenza-visita').value;
            const isCaptain = document.getElementById('athlete-captain').checked;
            const avatar = document.getElementById('athlete-avatar-base64').value || null;

            if (!name || !role || !number) {
                showAlert('Compila tutti i campi obbligatori', 'warning');
                return;
            }

            if (athleteId) {
                const athlete = athletes.find(a => a.id === athleteId);
                if (athlete) {
                    athlete.name = name;
                    athlete.role = role;
                    athlete.number = number;
                    athlete.scadenzaVisita = scadenzaVisita;
                    athlete.isCaptain = isCaptain;
                    if (avatar) athlete.avatar = avatar;
                    showAlert('‚úÖ Atleta modificato con successo', 'success');
                }
            } else {
                const newAthlete = {
                    id: Date.now().toString(),
                    name,
                    role,
                    number,
                    scadenzaVisita,
                    isCaptain,
                    avatar: avatar || defaultAvatar
                };
                athletes.push(newAthlete);
                console.log("‚úÖ Nuovo atleta:", newAthlete);
                showAlert('‚úÖ Atleta aggiunto con successo', 'success');
            }

            await saveData();
            updateAllUI();
            athleteModal.hide();
        });

        // Gestione avatar
        document.getElementById('athlete-avatar-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64 = event.target.result;
                    document.getElementById('athlete-avatar-base64').value = base64;
                    const preview = document.getElementById('avatar-preview');
                    preview.src = base64;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Modifica/Elimina atleta
        elements.athleteGrid.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-athlete-btn');
            const deleteBtn = e.target.closest('.delete-athlete-btn');

            if (editBtn) {
                e.stopPropagation();
                const athleteId = editBtn.dataset.athleteId;
                const athlete = athletes.find(a => a.id === athleteId);
                
                if (athlete) {
                    document.getElementById('athleteModalLabel').textContent = 'Modifica Atleta';
                    document.getElementById('modal-athlete-id').value = athlete.id;
                    document.getElementById('athlete-name').value = athlete.name;
                    document.getElementById('athlete-role').value = athlete.role;
                    document.getElementById('athlete-number').value = athlete.number;
                    document.getElementById('scadenza-visita').value = athlete.scadenzaVisita || '';
                    document.getElementById('athlete-captain').checked = athlete.isCaptain || false;
                    document.getElementById('athlete-avatar-base64').value = athlete.avatar || '';
                    
                    if (athlete.avatar) {
                        const preview = document.getElementById('avatar-preview');
                        preview.src = athlete.avatar;
                        preview.style.display = 'block';
                    }
                    
                    athleteModal.show();
                }
            }

            if (deleteBtn) {
                e.stopPropagation();
                const athleteId = deleteBtn.dataset.athleteId;
                const athlete = athletes.find(a => a.id === athleteId);
                
                if (confirm(`Sei sicuro di voler eliminare ${athlete.name}? Tutti i suoi dati verranno persi.`)) {
                    athletes = athletes.filter(a => a.id !== athleteId);
                    saveData();
                    updateAllUI();
                    showAlert('üóëÔ∏è Atleta eliminato', 'info');
                }
            }
        });

        // Esporta dati
        elements.exportAllDataBtn.addEventListener('click', () => {
            console.log("üì§ Esportazione dati...");
            const data = {
                athletes,
                matchResults,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `coach-dashboard-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('üì• Dati esportati con successo', 'success');
        });

        // Importa dati
        elements.importFileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            console.log("üì• Importazione dati...");
            try {
                const text = await file.text();
                const data = JSON.parse(text);
                
                if (confirm(`Importare ${data.athletes?.length || 0} atleti? I dati attuali verranno sovrascritti.`)) {
                    athletes = data.athletes || [];
                    matchResults = data.matchResults || {};
                    
                    await saveData();
                    updateAllUI();
                    showAlert('‚úÖ Dati importati con successo', 'success');
                }
            } catch (error) {
                console.error('‚ùå Errore importazione:', error);
                showAlert('‚ùå File non valido o corrotto', 'danger');
            }
            
            e.target.value = '';
        });

        // --- INIZIALIZZAZIONE ---
        async function initializeApp() {
            console.log("üöÄ Inizializzazione Coach Dashboard...");
            await loadData();
            updateAllUI();
            console.log("‚úÖ Dashboard pronta! Atleti caricati:", athletes.length);
        }

        initializeApp();
    });
    </script>
</body>
</html>
